<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em formatos diferentes</title>
</head>
<body>
    <h1>Agora vou usar videos para diferentes formatos de videos</h1>
    <p>Formato simples</p>
    <video src="Midia/Meu Video.mp4" width="500" controls ></video>
    <p>Modo completo com todos os formatos.</p>
    <video controls width="500" poster="Imagens/Imagem.jpg">
        <source src="Midia/Meu Video.mp4" type="video/mp4">
        <source src="Midia/Meu Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de video.</p>
    </video>
    
    <p> Video hospedado no youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
