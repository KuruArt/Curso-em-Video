<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir.
        Passe o mouse <br> sobre os termos para descombrir qual Tag
        deverá ultilizar em cada caso.
    </p>
    <p>
        <ul>
            <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
            <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>"><code>Codigos-fonte</code></abbr></li>
            <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com Demarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
