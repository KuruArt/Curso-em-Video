<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightcoral;
            display: flex;
            height: 100px;
            flex-flow: row nowrap;
        }
        div.item{
            text-align: center;
            background-color: rgba(0, 0, 255, 0.438);
            border: 1px solid black;
            box-sizing: border-box;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            A
        </div>
        <div class="item">
            B Conteudo Maior
        </div>
        <div class="item">
            C Puco Maior
        </div>
        <div class="item">
            D
        </div>
        <div class="item">
            E
        </div>
    </div>
</body>
</html>
