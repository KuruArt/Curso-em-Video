<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        Main{
            background-color: aqua;
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
        Section{
            background-color: green;
            padding: 100px;
        }
    </style>
</head>
<body>
    <main>
    <section>
        <h1>Tela de login</h1>
    </section>
    </main>
</body>
</html>
