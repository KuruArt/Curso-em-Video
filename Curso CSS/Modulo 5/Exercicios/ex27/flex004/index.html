<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            height: 300px;
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;

        }
        div.item{
            text-align: center;
            background-color: rgba(0, 0, 255, 0.438);
            border: 1px solid black;
            box-sizing: border-box;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de conteudo A</div>
        <div class="item">Exemplo de conteudo B</div>
        <div class="item">Exemplo de conteudo C</div>
        <div class="item">Exemplo de conteudo D</div>
    </div>
</body>
</html>
