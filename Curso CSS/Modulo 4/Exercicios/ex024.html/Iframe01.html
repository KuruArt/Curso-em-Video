<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
    <style>
        iframe{ /* As css são soberanas */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso do iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a target="_blank" href="https://www.cursoemvideo.com"></a>
        </iframe> 
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" 
        height="500" 
        width="500"
        scolling="no">
            no <a target="_blank" href="https://gustavoguanabara.github.io"></a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
