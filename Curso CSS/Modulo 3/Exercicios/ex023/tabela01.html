 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.377);

        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td.dado{
            background-color: yellow;
            text-align: right;
            width: 110px;
        }
    </style>
 </head>
 <body>
        <h1>
            Minha primeira tabela
        </h1>
        <!--
            Hierarquia de Tabelas
            Table = tabela
                Table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela

        -->
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td class="dado" >100</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="dado">200</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="dado">300</td>
            </tr>

        </table>
 </body>

 </html>
