<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
</head>
<style>
    div{
        display: inline block;
        background-color: rgba(0, 255, 255, 0.384);
        text-align: center;
        border: 1px solid black;
        height: 200px;
        width: 200px;
    }
    div#d1{
        text-shadow: 10px black;
    }
    div:hover{
        background-color: blue;
    }
</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
